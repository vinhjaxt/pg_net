name: Build

on: workflow_dispatch

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        PGVER: [16]
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: |
        docker run --rm -v .:/src:rw -w /src postgres:16-alpine sh -c '\
          apk add --no-cache --virtual .build-deps ca-certificates git autoconf automake g++ gcc make $DOCKER_PG_LLVM_DEPS; \
          apk add --no-cache curl-dev libcurl curl; \
          make; \
        '

    # Create release
    - name: Generate release tag
      id: tag
      run: |
        sudo timedatectl set-timezone Asia/Ho_Chi_Minh
        sudo date -s "$(wget -qSO- --max-redirect=0 google.com 2>&1 | grep Date: | cut -d' ' -f5-8)Z"
        echo "release_tag=ActionBuild_$(date +"%Y.%m.%d_%H-%M-%S")" >> $GITHUB_OUTPUT
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        files: |
          ./*
    # Done release

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
